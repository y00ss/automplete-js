<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Info Club</title>
    <link rel="stylesheet" href="src/stylesheets/build/style.css">
    <script rel="script" src="/src/js/index.js"></script>
</head>
<body>
<nav>
    <div class="logo">
        <img src="src/image/logo/logo.svg" alt="Logo">
        <h1>Info Club</h1>
    </div>
</nav>
<header>


    <div class="header-search">

        <div class="headerText">
            <p>
            <h1>Benvenuto su Info Club!</h1>
            <p>
            <h2>Tutte le informazioni </h2>
            <p>
            <h2>che cercavi di una squadra</h2>
            <p>
            <h2>in un CLICK!</h2>
        </div>
        <form class="search-form">
            <input type="text" name="search" id="search-input" value="Milan" placeholder="Inserisci nome squadra..."/>
            <button type="button" id="search-button">Cerca</button>
        </form>
        <div id="suggestions-container">
        </div>
    </div>


</header>


<div class="container">
    <div class="info-container" id="info-team">
    </div>
    <div class="image-container">
        <img SRC="" id="team-logo" alt="Descrizione immagine">
    </div>
</div>

</html>
